{% extends "shop/base.html" %}
{% block title %}
Sign up
{% endblock %}
{% block content %}

  <!-- Register Section -->
  <div class="py-7 px-10 flex items-center justify-center w-full">
    <div class="py-5 px-7 w-[500px]">
        <p class="text-[60px] font-cormorant text-center">Create Account</p>
        <form method="post" class="py-3 space-y-5">
                <input type="text" placeholder="Username" name="username" id="id_username" required class="mt-3 inputLog text-md text-gray-700 py-2.5 px-4 w-full" />
                <div class="flex items-center w-full relative" >
                    <i class='bx bx-show-alt absolute text-lg text-gray-500 right-3 pl-3 border-l'></i>
                    <input name="password1" id="id_password1" type="password" placeholder="Password" class="inputLog text-md text-gray-700 py-2.5 px-4 w-full" />
                </div>
                <div class="flex items-center w-full relative" >
                    <i class='bx bx-show-alt absolute text-lg text-gray-500 right-3 pl-3 border-l'></i>
                    <input name="password2" id="id_password2" type="password" placeholder="Confirm password" class="inputLog text-md text-gray-700 py-2.5 px-4 w-full" />
                </div>
                <p class="text-justify text-md text-gray-400">
                    Sign up for early Sale access plus tailored new arrivals, trends and promotions. To opt out, click unsubscribe in our emails.
                </p>
                <button type="submit" class="bg-black uppercase transition-all duration-30 w-full  py-4 text-xs text-white tracking-widest">
                    Register
                </button>
                <button onclick="toggleAuthModal()" class="bg-white text-black border border-black uppercase transition-all duration-30 w-full  py-4 text-xs tracking-widest">
                    Sign In
                </button>
                {% csrf_token %}
            </form>
    </div>
</div>
{% endblock %}
